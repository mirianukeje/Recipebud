<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pantry ingredients to Recipe Buddy.">
  <meta property="og:site_name" content="Recipe Bud">
  <meta property="og:title" content="Pantry ingredients to Recipe Buddy.">
  <meta property="og:description" content="Discover recipes with what you already have.">
  <meta property="og:type" content="website">
  <title>Hey! I am your Recipe Buddy.</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Recipe Bud</h1>
    <p>Find it. Cook it. Love it. With Recipe Bud.</p>
  </header>

  <section class="search-section">
    <input type="text" id="ingredientInput" placeholder="Enter an ingredient (e.g., chicken, beef, egg)...">
    <div class="type-toggle" role="radiogroup" aria-label="Search type">
      <label>
        <input type="radio" name="searchType" value="meal" checked>
        Meals
      </label>
      <label>
        <input type="radio" name="searchType" value="cocktail">
        Cocktails
      </label>
    </div>
    <button id="ingredientBtn">Search</button>
  </section>

  <section id="results" class="results-section"></section>

  <section id="savedSection" class="saved-section">
    <h2>Saved Recipes</h2>
    <div id="savedRecipes" class="results-section"></div>
  </section>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
