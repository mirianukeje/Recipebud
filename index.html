<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient Recipe Search | Pantry Buddy</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Recipe Bud</h1>
    <p>Find it. Cook it. Love it. With Recipe Bud.</p>
  </header>

  <section class="search-section">
    <input type="text" id="ingredientInput" placeholder="Enter an ingredient (e.g., chicken, beef, egg)...">
    <button id="ingredientBtn">Search</button>
  </section>

  <section id="results" class="results-section"></section>

  <section id="save     dSection" class="saved-section">
    <h2>Saved Recipes</h2>
    <div id="savedRecipes" class="results-section"></div>
  </section>

  <script src="/js/main.js"></script>
</body>
</html>
